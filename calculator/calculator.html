<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p id="result-box"></p>
      </div>
      <div id="history=container">
        <button id="toggle-history-btn">📜 계산 기록</button>
        <div id="history-panel" class="hidden">
          <p id="empty-message" class="empty">계산 기록이 없습니다.</p>
          <ul id="history"></ul>
        </div>
      </div>
      <div class="buttons">
        <div class="button action-btn">AC</div>
        <div class="button action-btn">CE</div>
        <div class="button action-btn">⌫</div>
        <div class="button operator-btn">÷</div>

        <div class="button num-btn">1</div>
        <div class="button num-btn">2</div>
        <div class="button num-btn">3</div>
        <div class="button operator-btn">×</div>

        <div class="button num-btn">4</div>
        <div class="button num-btn">5</div>
        <div class="button num-btn">6</div>
        <div class="button operator-btn">-</div>

        <div class="button num-btn">7</div>
        <div class="button num-btn">8</div>
        <div class="button num-btn">9</div>
        <div class="button operator-btn">+</div>

        <div class="button plus-minus-btn">±</div>
        <div class="button num-btn">0</div>
        <div class="button dot-btn">.</div>
        <div class="button action-btn">=</div>
      </div>
    </div>
    <script src="simpleCal.js"></script>
  </body>
</html>
